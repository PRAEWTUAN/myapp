{% load compress %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Untitled{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;400&family=KoHo:wght@300;400&family=Sriracha&display=swap" rel="stylesheet">

    {% compress css %}
    <link rel="stylesheet" href="{% static 'src/output.css' %}">
    {% endcompress %}
    
    <script>
        function ThaiDateTime(date) {
            let monthNames = [
                "มกราคม", "กุมภาพันธ์", "มีนาคม", "เมษายน",
                "พฤษภาคม", "มิถุนายน", "กรกฎาคม", "สิงหาคม.",
                "กันยายน", "ตุลาคม", "พฤศจิกายน", "ธันวาคม"
            ];

            let year = date.getFullYear() + 543;
            let month = monthNames[date.getMonth()];
            let numOfDay = date.getDate();

            let hours = date.getHours().toString().padStart(2, "0");
            let minutes = date.getMinutes().toString().padStart(2, "0");
            let seconds = date.getSeconds().toString().padStart(2, "0");

            return `${numOfDay} ${month} ${year} ${hours}:${minutes}:${seconds} น.`;
        }

        function UpdateTime() {
            let now = ThaiDateTime(new Date());
            document.getElementById('currentDateTime').innerHTML = now;
        }

        setInterval(UpdateTime, 1000);

        function displayTable(state) {
            document.getElementById('mytable').style.visibility = state;
        }
    </script>
</head>

<body class="container min-w-full bg-purple-100 mt-4">
    <div class="container min-w-full bg-purple-300 mt-4 py-4">
        {% block content %}
        {% endblock content %}
    </div>
</body>

</html>
